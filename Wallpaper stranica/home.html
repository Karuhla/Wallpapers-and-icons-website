<button onclick="openModal('login')" button type="button" class="btn btn-light">Sign Up</button>
    </div>


    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Login</h2>
            
            <form id="auth-form">
                <p><input type="text" id="username" name="username" placeholder="Username" required></p>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <p><button type="submit">Submit</button></p>
            </form>
        </div>
    </div>

    <script>
        function openModal(type) {
    const modal = document.getElementById('auth-modal');
    const modalTitle = document.getElementById('modal-title');
    
    // Set the modal title based on the button clicked
    if (type === 'login') {
        modalTitle.textContent = 'Login';
    } else if (type === 'signup') {
        modalTitle.textContent = 'Sign Up';
    }
    
    // Add the show class to make the modal fade and scale in
    modal.classList.add('show');
}

function closeModal() {
    const modal = document.getElementById('auth-modal');
    
    // Remove the show class to trigger fade and scale out
    modal.classList.remove('show');
}

// Close the modal if user clicks outside of it
window.onclick = function(event) {
    const modal = document.getElementById('auth-modal');
    if (event.target === modal) {
        closeModal();
    }
}

    </script>
