<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="home">
              <a class="nav-link" href="home.html">HOME</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="phone.html">PHONE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="desktop.html">DESKTOP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="icons.html">ICONS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="community.html">COMMUNITY</a>
            </li>
            
          </ul>
        </div>
      </nav>    

</head>
<body>
    <div id="content">
        
        <!-- Content will load here -->
    </div>

    

    <script>
        // Get the query parameter from the URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // Define data for each box
        const boxData = {
            1: { title: "Ghibli", image: "ghibli1.jpg", description: "Description" },
            2: { title: "Nature", image: "nature1.jpg", description: "Description" },
            3: { title: "Cooking", image: "cooking1.jpg", description: "Description" },
            4: { title: "Cats", image: "cats1.jpg", description: "Description" },
            5: { title: "Green", image: "green.jpg", description: "Description" },
            6: { title: "Cafe", image: "cafe.jpg", description: "Description" },
            7: { title: "Pixel", image: "pixel.jpg", description: "Description" },
            8: { title: "Girl", image: "girl.jpg", description: "Description" },
            9: { title: "Dog", image: "dog.jpg", description: "Description" },
            
        };

        // Display content based on the id
        if (boxData[id]) {
            
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = `
                <h1>${boxData[id].title}</h1>
                <img src="${boxData[id].image}" alt="${boxData[id].title}">
                <p>${boxData[id].description}</p>
            `;
        } else {
            document.getElementById("content").textContent = "Content not found.";
        }
    </script>
</body>
</html>
