</head>
<body>
    <div id="content">
        
        <!-- Content will load here -->
    </div>

    

    <script>
        // Get the query parameter from the URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // Define data for each box
        const boxData = {
            1: { title: "Ghibli", image: "ghibli1.jpg", description: "Description" },
            2: { title: "Priroda", image: "nature1.jpg", description: "Description" },
            3: { title: "Kuhanje", image: "cooking1.jpg", description: "Description" },
            4: { title: "Mačke", image: "cats1.jpg", description: "Description" },
            5: { title: "Zeleno", image: "green.jpg", description: "Description" },
            6: { title: "Kafić", image: "cafe.jpg", description: "Description" },
            7: { title: "Pixel", image: "pixel.jpg", description: "Description" },
            8: { title: "Cura", image: "girl.jpg", description: "Description" },
            9: { title: "Pas", image: "dog.jpg", description: "Description" },
            
        };

        // Display content based on the id
        if (boxData[id]) {
            
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = `
                <h1>${boxData[id].title}</h1>
                <img src="${boxData[id].image}" alt="${boxData[id].title}">
                <p>${boxData[id].description}</p>
            `;
        } else {
            document.getElementById("content").textContent = "Content not found.";
        }
    </script>
</body>
